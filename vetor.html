<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nomeMeninas=['Lauren', 'Lais', 'Camila', 'Dani']
        var nomesMeninos=['Vinicius', 'Hugo', 'João', 'Miguel', 'Michael']
        exibirVetor(nomeMeninas)
        document.write('<hr>')
        nomeMeninas.unshift('Marlene') //Adiciona no INICIO do vetor
        nomeMeninas.push('Sinara') //Adiciona no FIM do vetor
        exibirVetor(nomeMeninas)
        exibirVetor(nomesMeninos)
        nomesMeninos.unshift('Gustavo')
        nomesMeninos.push('Léo')
        exibirVetor(nomesMeninos)

        function exibirVetor(vetor){
            console.log(vetor)
            document.write(vetor+'<hr>')
            for(var i=0; i<vetor.length; i++){
                document.write(vetor[i]+'<br>')
            }
        }       
    </script>
</body>
</html>
